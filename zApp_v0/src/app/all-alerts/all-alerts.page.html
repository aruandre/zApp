<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      All alerts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding color="dark">
  <ion-list>
    <ion-item *ngFor="let alert of dataService.alerts let i = index" [routerLink]="['./', alert.id]">
       {{alert.title}}
       <ion-item slot="end">{{alert.age}}</ion-item>  
    </ion-item>
  </ion-list>
</ion-content>
