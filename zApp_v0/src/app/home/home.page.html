<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      All alerts
    </ion-title>
    <!--
      <ion-buttons slot="end">
      <ion-button (click)="dropdown()">  dropdown todo 
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>-->
    <ion-item color="success">
        <ion-select slot="end">
            <ion-select-option value="description">Description</ion-select-option>
            <ion-select-option value="severity">Severity</ion-select-option>
            <ion-select-option value="duration">Duration</ion-select-option>
      </ion-select>
      </ion-item>
  </ion-toolbar>

<ion-content padding color="dark">
  <ion-list>
    <ion-item *ngFor="let alert of dataService.allAlerts" (click)="goToSingleAlert(singleAlert)">
      {{alert.title}} {{alert.age}}
    </ion-item>
  </ion-list>
</ion-content>
